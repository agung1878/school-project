<!DOCTYPE html>
<html lang="en">
    <head>
        <title>School Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" th:href="@{/assets/images/icons/favicon.ico}"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/font-awesome.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/icon-font.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/animate.css}">
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/hamburgers.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/animsition.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/select2.min.css}">
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/daterangepicker.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/util.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}">
        <!--===============================================================================================-->
    </head>
    <body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" th:style="'background-image: url(' +@{/assets/images/bg-02.jpg} + ');'">

                    </div>

                    <form class="login100-form validate-form">
                        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                            <span class="label-input100">Username</span>
                            <input class="input100" type="text" name="username" placeholder="Enter username">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="pass" placeholder="Enter password">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Login
                            </button>
                            <button class="login100-form-btn">
                                Sign Up
                            </button>
                        </div>
                        <div class="flex-sb-m w-full p-b-30" style="margin-top:20px;">
                            <div>
                                <a href="#" class="txt1">
                                    Forgot Password ?
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===============================================================================================-->
        <script th:src="@{/assets/js/jquery-3.2.1.min.js}"></script>
        <!--===============================================================================================-->
        <script th:src="@{/assets/js/animsition.min.js}"></script>
        <!--===============================================================================================-->
        <script th:src="@{/assets/js/popper.js}"></script>
        <script th:src="@{/assets/js/bootstrap.min.js}"></script>
        <!--===============================================================================================-->
        <script th:src="@{/assets/js/select2.min.js}"></script>
        <!--===============================================================================================-->
        <script th:src="@{/assets/js/moment.min.js}"></script>
        <script th:src="@{/assets/js/daterangepicker.js}"></script>
        <!--===============================================================================================-->
        <script th:src="@{/assets/js/countdowntime.js}"></script>
        <!--===============================================================================================-->
        <script th:src="@{/assets/js/main.js}"></script>

    </body>
</html>
