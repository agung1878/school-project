<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <div th:include="fragments/head :: head" th:remove="tag">Head</div>
        <div layout:fragment="customCss" th:remove="tag"></div>
    </head>
    <body>
        <div th:include="fragments/header :: header" th:remove="tag">Header</div>
        <div class="page-content">
            <div th:include="fragments/sidebar :: sidebar" th:remove="tag">Sidebar</div>

            <!-- Main content -->
            <div class="content-wrapper">

                <!-- Page header -->
                <div layout:fragment="pageHeader" th:remove="tag"></div>
                <!-- /page header -->

                <!-- Content area -->
                <div class="content">

                    <!-- Main charts -->

                    <div layout:fragment="content" th:remove="tag"></div>

                    <!-- /main charts -->
                </div>
                <!-- /content area -->

                <!-- Footer -->
                <div class="navbar navbar-expand-lg navbar-light">
                    <div class="text-center d-lg-none w-100">
                        <button type="button" class="navbar-toggler dropdown-toggle" data-toggle="collapse" data-target="#navbar-footer">
                            <i class="icon-unfold mr-2"></i>
                            Footer
                        </button>
                    </div>

                    <div class="navbar-collapse collapse" id="navbar-footer">
                        <span class="navbar-text">
                            &copy; 2015 - 2018. <a href="#">Limitless Web App Kit</a> by <a href="http://themeforest.net/user/Kopyov" target="_blank">Eugene Kopyov</a>
                        </span>

            <!-- /main content -->
        </div>
